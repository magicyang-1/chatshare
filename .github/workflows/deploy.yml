name: Spring Boot Maven CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # === CI阶段：构建+测试 ===
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Test
        working-directory: FinalRelease/server/java-backend
        run: mvn clean package -DskipTests=false

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-chat-jar
          path: FinalRelease/server/java-backend/target/ai-chat-backend-*.jar

  # === CD阶段：仅在main成功后触发 ===
  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ai-chat-jar
          path: ./deploy_jar

      - name: Show downloaded files
        run: ls -lh ./deploy_jar

      - name: Deploy to ECS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          source: ./deploy_jar/*.jar
          target: /root/app/FinalRelease/server/java-backend/target/