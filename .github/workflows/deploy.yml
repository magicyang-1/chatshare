name: Spring Boot Maven CI/CD
  export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
  export PATH=$JAVA_HOME/bin:$PATH
on:
  push:
    branches:
      - main      # æ¯æ¬¡æ¨é€ main åˆ†æ”¯è§¦å‘éƒ¨ç½²
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ å®‰è£… JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 3ï¸âƒ£ ä½¿ç”¨ Maven æ„å»ºé¡¹ç›®
      - name: Build with Maven
        working-directory: FinalRelease/server/java-backend
        run: mvn clean package -DskipTests=true

      # 4ï¸âƒ£ ä¸Šä¼ æ‰“åŒ…ç»“æœä½œä¸º artifactï¼ˆå¯é€‰ï¼‰
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-chat-backend
          path: target/*.jar

      # 5ï¸âƒ£ éƒ¨ç½²åˆ° ECSï¼ˆé€šè¿‡ SSHï¼‰
      - name: Deploy to ECS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          source: FinalRelease/server/java-backend/target/*.jar
          target: /root/app/

      - name: Verify upload
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          script: ls -lh /root/app

      # 6ï¸âƒ£ è¿œç¨‹æ‰§è¡Œå¯åŠ¨å‘½ä»¤ï¼ˆåœ¨ ECS ä¸Šé‡å¯æœåŠ¡ï¼‰
      - name: Restart Spring Boot on ECS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          continue-on-error: true   # âœ… å¿½ç•¥ exit 143
          script: |
            echo "ğŸ”§ Reloading systemd daemon..."
            sudo systemctl daemon-reload
            
            echo "ğŸ›‘ Stopping old ai-chat service if running..."
            sudo systemctl stop ai-chat || true
            
            echo "ğŸš€ Starting ai-chat service..."
            sudo systemctl start ai-chat
            
            echo "ğŸ” Checking service status..."
            sudo systemctl status ai-chat --no-pager -l | head -n 20
            
            echo "âœ… Tail latest logs..."
            sudo tail -n 15 /root/app/server.log || true

