name: Spring Boot Maven CI/CD

on:
  push:
    branches:
      - main        # æ¯æ¬¡æ¨é€ main åˆ†æ”¯è§¦å‘éƒ¨ç½²
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ è®¾ç½® JDK 17 ç¯å¢ƒ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 3ï¸âƒ£ è¿è¡Œå•å…ƒæµ‹è¯•ï¼ˆCI éƒ¨åˆ†ï¼‰
      - name: Run Unit Tests
        working-directory: FinalRelease/server/java-backend
        run: mvn clean test

      # 4ï¸âƒ£ æ‰“åŒ…æ„å»ºï¼ˆä»…æµ‹è¯•é€šè¿‡åæ‰æ‰§è¡Œï¼‰
      - name: Build JAR Package
        working-directory: FinalRelease/server/java-backend
        run: mvn package -DskipTests=false

      # 5ï¸âƒ£ ä¸Šä¼ æ„å»ºäº§ç‰©ï¼ˆå¯é€‰ï¼‰
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-chat-backend
          path: FinalRelease/server/java-backend/target/*.jar

      # 6ï¸âƒ£ å°† JAR ä¸Šä¼ åˆ° ECS
      - name: Deploy to ECS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          source: FinalRelease/server/java-backend/target/*.jar
          target: /root/app/FinalRelease/server/java-backend/target/

      # 7ï¸âƒ£ éªŒè¯ä¸Šä¼ ç»“æœ
      - name: Verify upload
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          script: ls -lh /root/app/FinalRelease/server/java-backend/target/

      # 8ï¸âƒ£ é‡å¯ Spring Boot æœåŠ¡ï¼ˆCD éƒ¨åˆ†ï¼‰
      - name: Restart Spring Boot on ECS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          continue-on-error: true   # âœ… é˜²æ­¢å›  exit 143 æŠ¥é”™
          script: |
            echo "ğŸ”§ Reloading systemd daemon..."
            sudo systemctl daemon-reload

            echo "ğŸ›‘ Stopping old ai-chat service if running..."
            sudo systemctl stop ai-chat || true

            echo "ğŸš€ Starting ai-chat service..."
            sudo systemctl start ai-chat

            echo "ğŸ” Checking service status..."
            sudo systemctl status ai-chat --no-pager -l | head -n 20

            echo "âœ… Tail latest logs..."
            sudo tail -n 15 /root/app/server.log || true
