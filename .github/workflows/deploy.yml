name: Spring Boot Maven CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # === 1️⃣ CI阶段：构建+测试 ===
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Unit Tests
        working-directory: FinalRelease/server/java-backend
        run: mvn clean test

      - name: Package
        working-directory: FinalRelease/server/java-backend
        run: mvn package -DskipTests=true

  # === 2️⃣ CD阶段：仅在main成功后触发 ===
  deploy:
    runs-on: ubuntu-latest
    needs: build-test    # ✅ 依赖上一个job成功
    if: github.ref == 'refs/heads/main'   # ✅ 只在main分支执行部署
    steps:
      - name: Deploy to ECS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          source: FinalRelease/server/java-backend/target/*.jar
          target: /root/app/FinalRelease/server/java-backend/target/

      - name: Restart Spring Boot
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl stop ai-chat || true
            sudo systemctl start ai-chat
            sudo systemctl status ai-chat --no-pager -l | head -n 20
