name: Spring Boot Maven CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # === CIé˜¶æ®µï¼šæ„å»º+æµ‹è¯• ===
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Test
        working-directory: FinalRelease/server/java-backend
        run: mvn clean package -DskipTests=false

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-chat-jar
          path: FinalRelease/server/java-backend/target/ai-chat-backend-*.jar

  # === CDé˜¶æ®µï¼šä»…åœ¨mainæˆåŠŸåè§¦å‘ ===
  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ai-chat-jar
          path: ./deploy_jar

      - name: Show downloaded files
        run: ls -lh ./deploy_jar

      - name: Deploy to ECS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          source: ./deploy_jar/*.jar
          target: /root/app/FinalRelease/server/java-backend/target/
      - name: Restart ai-chat service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          password: ${{ secrets.ECS_PASSWORD }}
          script: |
            echo "ğŸ” Restarting ai-chat service..."
            sudo systemctl daemon-reload
            sudo systemctl restart ai-chat
            sudo systemctl status ai-chat --no-pager -l | head -n 20